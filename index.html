<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomeftry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header></header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-2xl">Area (A) = 0.5 X b X h</p>
                        <div>
                            <input type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="b" id="triangle-base">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h"
                                id="triangle-height">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl ">Area : <span id="triangle_area"></span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions ">
                            <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X I</p>
                        <div class="flex">
                            <!-- Rectangle length -->
                            <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="length"><span class="mr-4 ml-2">cm</span>
                            <!-- Rectangle Width -->
                            <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="width"><span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <div class="flex">
                            <!-- parallelogram base -->
                            <input type="text" name="" id="base-value" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="base"><span class="mr-4 ml-2">cm</span>
                            <!-- Rectangle Width -->
                            <input type="text" name="" id="height-value" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="height"><span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="parallelogram-area">0</span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full"
                                onclick="parallelogramCalculation()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <div class="flex">
                            <!-- Dimension 1 -->
                            <input type="text" name="" id="rhombus-value" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="d1"><span class="mr-4 ml-2">cm</span>
                            <!-- Dimension 2 -->
                            <input type="text" name="" id="rhombus-value2" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="d2"><span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="rhombus-area">0</span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full" onclick="rhombusAreaCalculation()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 X p X b</p>
                        <div class="flex">
                            <!-- p value -->
                            <input type="text" name="" id="pentagon-value1" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="p"><span class="mr-4 ml-2">cm</span>
                            <!-- b value-->
                            <input type="text" name="" id="pentagon-value2" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="b"><span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area : <span id="pentagon-area">0</span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full" onclick="pentagonAreaCalculation()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation calculator -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="./js/triangle-calculate.js"></script>
    <script src="./js/rectangle-area.js"></script>
    <script src="./js/parallelogram-area.js"></script>
    <script src="./js/rhombus-area.js"></script>
    <script src="./js/pentagon.js"></script>
</body>

</html>
